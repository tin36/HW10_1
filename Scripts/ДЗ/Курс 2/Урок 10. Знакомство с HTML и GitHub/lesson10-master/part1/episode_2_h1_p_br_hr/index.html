В HTML прекрасно существует обычный текст

---

H1  это тег заголовка первого уровня. 
H2 - это заголовок чуть поменьше
Это может сначала запутать, почему заголовок второго уровня меньше, чем заголовок 1 уровня, поэтому, 
для простоты можно представить эти теги, например, как капитаны первого и второго ранга: капитан первого ранга круче, чем капитан втрого ранга.

В основном использутся заголовки  1 2 3 а вот 4 5 6  почти никто не используют - они слишком маленькие и дохлые.

ПИШЕМ - добавляем заголовки H1 H2

Параграфы - это теги P от Paragraph

ПИШЕМ - добавляем P

ПИШЕМ - добавляем BR
